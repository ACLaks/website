<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115520232-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-115520232-1');</script>
	<title>AceArts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400|Arimo" rel="stylesheet">
	<link href="/style/reset.css" rel="stylesheet" />
	<link href="/style/layout.css" rel="stylesheet" />

	{% for path in page.styles %}
	<link href="{{ path }}" rel="stylesheet" />
	{% endfor %}

</head>
<body>
	<header class="Container">
		<div class="Light">
			<a href="/"><img src="/images/logo.svg" id="logo"></a>
		</div>
		<div class="Dark CenteredRow">
			{% if site.debug %}
			<!-- Current page: {{ page.url }} -->
			{% endif %}
			<div>
				<ul class="Navigation">
					{% for item in site.menu %}
					<li>
						<a class="{% if item.url == page.url %}Active{% endif %}"
						   href="{{ item.url }}">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>

				<h1>Judaica papercuts for your walls and for gifts.</h1>
			</div>
		</div>
	</header>

	{{ content }}
	<header class="Container Footer">
		<div class="Light">
		</div>
		<div class="Dark">
			&copy; {{ site.time | date: '%Y' }} Aviva Chana Laks
		</div>
	</header>
</body>
</html>
